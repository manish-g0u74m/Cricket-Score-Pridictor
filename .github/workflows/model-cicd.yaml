name: ML Model CI/CD

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'models/**'

jobs:
  build-train-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Training Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r src/requirements-train.txt

      - name: Run Training
        run: |
          source venv/bin/activate
          python src/train.py

      - name: Commit and Push New Model
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add models/
          git commit -m "Auto-update model [skip ci]" || echo "No changes"
          git push origin main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/cricket-ml:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/cricket-ml:${{ github.sha }}

  deploy-to-kind:
    needs: build-train-push
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify Cluster
        run: kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/cricket-deployment.yaml

          kubectl rollout restart deployment cricket-ml -n cricket-ml
