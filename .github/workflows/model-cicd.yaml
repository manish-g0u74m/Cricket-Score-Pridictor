name: ML Model CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: your-docker-username/cricket-predictor:latest

  deploy-to-kind:
    needs: build-and-push
    # IMPORTANT: You must install a self-hosted runner on your local VM 
    # and tag it with 'self-hosted'
    runs-on: self-hosted 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          # This assumes your runner user has access to ~/.kube/config
          kubectl cluster-info 

      - name: Deploy to KServe / Kubernetes
        run: |
          # Apply your K8s manifests
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/cricket-deployment.yaml
          
          # Force a restart to pull the latest image if tag is constant
          kubectl rollout restart deployment cricket-deployment
