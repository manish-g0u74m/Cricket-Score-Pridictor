name: ML Model CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-train-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for pushing back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Training Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r src/requirements-train.txt

      - name: Run Training
        run: |
          source venv/bin/activate
          python src/train.py

      # ðŸ”¥ IMPORTANT STEP
      - name: Commit and Push New Model
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add models/
          git commit -m "Auto-update model [skip ci]" || echo "No changes"
          git push origin main

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/cricket-ml:latest


  deploy-to-kind:
    needs: build-train-push
    # IMPORTANT: You must install a self-hosted runner on your local VM 
    # and tag it with 'self-hosted'
    runs-on: self-hosted 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          # This assumes your runner user has access to ~/.kube/config
          kubectl cluster-info 

      - name: Deploy to KServe / Kubernetes
        run: |
          # Apply your K8s manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/cricket-deployment.yaml
          
          # Force a restart to pull the latest image if tag is constant
          kubectl rollout restart deployment cricket-deployment
